<figure class="image">
    <img
         src="{{pathToRoot}}{{ include.url }}"
         style="
            align:left;
            width: 60%;
            height: 60%;
            border: 15px solid;
            border-image-slice: 1;
            border-width: 10px;
            border-image-source: linear-gradient(to left, #0092b6, #154676);"
         alt="{{ include.description }}">
    <figcaption>{{ include.description }}</figcaption>
</figure>
